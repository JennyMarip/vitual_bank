<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建v银行账户</title>
    <script th:src="@{https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{https://cdn.bootcdn.net/ajax/libs/jsencrypt/2.1.0/jsencrypt.min.js}"></script>
    <script th:src="@{/static/crypto-js.min.js}"></script>
    <script th:src="@{/static/sha1.js}"></script>
    <script th:src="@{/static/RSA.js}"></script>
    <script th:src="@{/static/Hybrid.js}"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/static/redirect.js}"></script>
    <script th:src="@{/static/init.js}"></script>
    <script th:src="@{/static/CreateAccount.js}"></script>
    <script th:src="@{/static/signIn_style.js}"></script>
    <link th:href="@{/static/signIn.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="hero">
    <div id="background_animate"></div>
    <h1>Create Account</h1>
    <span class="img_holder">
                <img class="dr-glue-little" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/63425/drglue.png" alt="Dr Glue Little">
                <div class="left_arm">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/63425/left-arm.png" alt="Left Arm">
                </div>
                <div class="right_arm">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/63425/right-arm.png" alt="Right Arm">
                </div>
            </span>
</div>
<div class="input_holder">
    <span><i class="fa fa-user"></i></span>
    <input id="username" type="text" placeholder="账号">
    <span><i class="fa fa-user"></i></span>
    <input id="password" type="password" placeholder="密码">
    <span><i class="fa fa-user"></i></span>
    <input id="cardNumA"  type="password" placeholder="银行卡号">
    <span><i class="fa fa-user"></i></span>
    <input id="cardNumB"  type="password" placeholder="银行卡号">
    <button class="submit_button" onclick="CreateAccount()">创建账户</button>
</div>
</body>
</html>
